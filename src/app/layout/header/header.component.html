<header class="main-header">
    <!-- Logo -->
    <a href="#" routerLink="/dashboard" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><img src="assets/img/fx-standalone.png"></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><img src="assets/img/fx-logo.png"></span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
        <ul class="nav navbar-nav nav-left">
            <!-- Sidebar toggle button-->
            <li (click)="toggleSidebar()" [ngClass]="{'closed': !showOpenSidebar}" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </li>
            <li (click)="toggleHardwareInfo()" class="product-name-dropdown">

                <a href="#" class="dropdown-toggle new-device-name" data-toggle="dropdown">
                    <ul class="list-unstyled list-inline">
                        <li>
                            <ul class="list-unstyled">
                                <li class="txt-grey line-height-tight fx-device-name">KMES Series 3</li>
                                <li class="txt-light-grey line-height-tight"><small class="text-success">6.53134ck</small></li>
                            </ul>
                        </li>
                    </ul>
                    <li class="device-caret"><i class="fa fa-caret-down"></i></li>
                </a>
            </ul>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account Menu -->
                <li class="dropdown user user-menu">
                    <a href="#" id="user-menu-toggle" class="dropdown-toggle" data-toggle="dropdown" (click)="showDropdown = !showDropdown">
                        <div class="header-user-icon"></div>
                        <ul class="list-unstyled account-list">
                            <li class="account-list-2">Admin Group</li>
                            <li class="account-list-1"><span class="txt-gry-6 fw-400">(3/3)</span>&nbsp;<small>logged in</small></li>
                        </ul>
                        <h4 class="user-menu-caret"><small><i class="fa fa-caret-down txt-grey"></i></small></h4>
                    </a>
                    <ul class="user-account-menu" [ngClass]="{'show': showDropdown}">
                        
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
